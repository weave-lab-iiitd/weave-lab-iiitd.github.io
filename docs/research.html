<script>
    function funcAll() {
        var btn = document.getElementById('allbtn').style.cssText = 'color: #F5A623;';
        // console.log('all function called');
        var projects = document.getElementsByClassName("novel");
        // console.log('projects defined');
        var btns = document.querySelectorAll("#novelbtn, #intelligentbtn, #toolkitsbtn, #wearablesbtn, #animatronicsbtn");
        // console.log('buttons defined');
        console.log(projects);
        var j;
        for (j = 0; j < projects.length; j++) {
            projects[j].style.cssText = 'display: block;';
            console.log('display blocked');
        }
        greyify(btns);
    }

    function novelInteractions() {
        var btn = document.getElementById('novelbtn').style.cssText = 'color: #F5A623;';
        // console.log('projects with id novel hidden')
        var projects = document.getElementsByClassName("novel");
        var btns = document.querySelectorAll("#allbtn, #intelligentbtn, #toolkitsbtn, #wearablesbtn, #animatronicsbtn");
        hideProjects(projects);
        greyify(btns);
    }

    function toolkits() {
        var btn = document.getElementById('toolkitsbtn').style.cssText = 'color: #F5A623;';
        // console.log('projects with id novel hidden')
        var projects = document.getElementsByClassName("novel");
        var btns = document.querySelectorAll("#allbtn, #intelligentbtn, #novelbtn, #wearablesbtn, #animatronicsbtn");
        hideProjects(projects);
        greyify(btns);
    }

    function wearables() {
        var btn = document.getElementById('wearablesbtn').style.cssText = 'color: #F5A623;';
        // console.log('projects with id novel hidden')
        var projects = document.getElementsByClassName("novel");
        var btns = document.querySelectorAll("#allbtn, #intelligentbtn, #novelbtn, #toolkitsbtn, #animatronicsbtn");
        hideProjects(projects);
        greyify(btns);
    }

    function intelligentAgents() {
        var btn = document.getElementById('intelligentbtn').style.cssText = 'color: #F5A623;';
        // console.log('projects with id novel hidden')
        var projects = document.getElementsByClassName("novel");
        var btns = document.querySelectorAll("#allbtn, #novelbtn, #toolkitsbtn, #wearablesbtn, #animatronicsbtn");
        hideProjects(projects);
        greyify(btns);
    }

    function animatronics() {
        var btn = document.getElementById('animatronicsbtn').style.cssText = 'color: #F5A623;';
        // console.log('projects with id novel hidden')
        var projects = document.getElementsByClassName("novel");
        var btns = document.querySelectorAll("#allbtn, #novelbtn, #toolkitsbtn, #wearablesbtn, #intelligentbtn");
        hideProjects(projects);
        greyify(btns);
    }

    function greyify(names) {
        var j;
        for (j = 0; j < names.length; j++) {
            names[j].style.cssText = 'color: black;';
        }
    }

    function hideProjects(proj) {
        var i;
        for (i = 0; i < proj.length; i++) {
            proj[i].style.cssText = 'display: none;';
        }
    }

</script>
